name: Despliegue de Hola mundo

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ghcr.io/themesenjer/salchi:2.0.0

    - name: Pruebas de ssh con el servidor
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_SSH_PORT }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |  
          echo "Conexi√≥n exitosa desde GitHub Actions"
          pwd
          date
          whoami
          hostname
          uptime

    - name: Pasar el stack.yml al servidor
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_SSH_PORT }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/automatizar"
    - name: Deploy de el servidor
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_SSH_PORT }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |  
          echo "Deployando los servicios"

          cd ~/automatizar

          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u Themesenjer --password-stdin
          docker pull ghcr.io/themesenjer/salchi:2.0.0

          #Borrar el stack
          docker stack rm quintob || true

          #Tiempo de espera hasta que bajen los servicios
          sleep 60

          docker stack deploy --with-registry-auth -c stack.yml quintob

          sleep 30
          
          #Ver los servicios
          docker ps



